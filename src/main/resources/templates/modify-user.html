<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head></head>
  <body>
    <h1>Hello World!</h1>
    <h1>Add/Edit User</h1>

  <form th:action="@{/save}" th:object="${user}" method="post">
      <input type="hidden" th:field="*{profileId}" />

      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{loginMaster.username}" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{loginMaster.password}" required><br>

      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required><br>

    <label>Roles:</label><br>
      <input type="checkbox" name="selectedRoles" value="ADMIN"
             th:checked="${user?.roleNames != null} ? ${#lists.contains(user.roleNames, 'ADMIN')} : false">
      <input type="checkbox" name="selectedRoles" value="EMPLOYEE"
             th:checked="${user?.roleNames != null} ? ${#lists.contains(user.roleNames, 'EMPLOYEE')} : false">
      <input type="checkbox" name="selectedRoles" value="MANAGER"
             th:checked="${user?.roleNames != null} ? ${#lists.contains(user.roleNames, 'MANAGER')} : false">
      <br>
      <button type="submit">Add User</button>
  </form>
  </body>
</html>
