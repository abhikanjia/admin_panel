<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Cosmic Conundrum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .cosmic-container {
            padding: 4rem 2rem;
            position: relative;
        }

        .nebula-animation {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%,
                rgba(100, 115, 255, 0.1) 0%,
                rgba(25, 29, 68, 0) 60%);
            animation: nebulaPulse 8s infinite;
        }

        .error-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .error-code {
            font-size: 15rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 50px rgba(255,107,107,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .astronaut-img {
            max-width: 300px;
            filter: drop-shadow(0 0 30px rgba(100, 115, 255, 0.3));
            animation: float 4s ease-in-out infinite;
        }

        .btn-galaxy {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-galaxy:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-galaxy::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent);
            transform: rotate(45deg);
            animation: btnGlow 1.5s infinite;
        }

        @keyframes nebulaPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes btnGlow {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 10rem;
            }

            .astronaut-img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
<div class="cosmic-container">
    <div class="nebula-animation"></div>
    <div class="error-content">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 order-md-1 order-2">
                    <h1 class="error-code">404</h1>
                    <h2 class="mb-4">Lost in Space</h2>
                    <p class="lead mb-4">
                        Oops! The page you're looking for has drifted into the cosmic void.
                        Let's get you back to safety!
                    </p>
                    <a th:href="@{/}" class="btn btn-galaxy">
                        <i class="bi bi-rocket-takeoff me-2"></i>
                        Back To Home
                    </a>
                </div>
                <div class="col-md-6 order-md-2 order-1 mb-4 mb-md-0">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0xMiAxNWEzIDMgMCAxMDAgNiAzIDMgMCAwMDAtNnptMCAyYTEgMSAwIDExMCAyIDEgMSAwIDAxMC0yek0xMCAxYTEgMSAwIDAxMS0xaDJhMSAxIDAgMTEwIDJoLTJhMSAxIDAgMDEtMS0xem0xMiAxMWE3IDcgMCAxMS0xNCAwIDcgNyAwIDAxMTQgMHpNNSA0YTEgMSAwIDAwMCAyaDE0YTEgMSAwIDEwMC0ySDV6b0E1IDlhMSAxIDAgMDAwIDJoNGEgMSAxIDAgMTAwLTJoLTR6IiBmaWxsPSIjZmZmIi8+PC9zdmc+"
                         class="astronaut-img"
                         alt="Astronaut">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></script>
</body>
</html>
