<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #007bff;
            color: white;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            transition: transform 0.2s;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .dropdown-menu {
            min-width: 180px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            border-radius: 10px;
        }
        .dropdown-item {
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-primary text-center">
        <img src="/images/mainlogo.png" alt="Logo" width="150" height="150">
    </h4>

    <a href="#" class="active">Dashboard</a>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/allusers}">Admin Section</a>
    </div>

    <div sec:authorize="hasAnyAuthority('ADMIN','MANAGER','EMPLOYEE')">
        <a th:href="@{/showProducts}">Inventory Management</a>
    </div>

    <a href="#">All Orders</a>
    <a href="#">Generate Bill</a>

    <div sec:authorize="hasAuthority('ADMIN')">
        <a href="#">Reports</a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Welcome, <span class="username" sec:authentication="name"></span>!</h3>
        <div class="profile-dropdown dropdown">
            <img src="/images/profile-icon.jpeg" alt="Profile" class="profile-pic dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li>
                    <form id="logoutForm" th:action="@{/logout}" method="POST" class="d-inline">
                        <button type="button" class="dropdown-item" onclick="confirmLogout()">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Cards -->
    <div class="row my-4">
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Yearly Breakup</h5>
                <h2>$36,358</h2>
                <p class="text-success">+9% last year</p>
                <canvas id="yearlyChart"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Monthly Earnings</h5>
                <h2>$6,820</h2>
                <p class="text-danger">-9% last year</p>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Sales Overview Chart -->
    <div class="card p-3">
        <h5>Sales Overview</h5>
        <canvas id="salesChart"></canvas>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sales Overview Chart
    new Chart(document.getElementById('salesChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: ['16/08', '17/08', '18/08', '19/08', '20/08', '21/08', '22/08'],
            datasets: [
                { label: '2022', data: [320, 400, 310, 350, 420, 280, 390], backgroundColor: 'rgba(54, 162, 235, 0.6)' },
                { label: '2023', data: [280, 310, 350, 220, 310, 270, 300], backgroundColor: 'rgba(75, 192, 192, 0.6)' }
            ]
        }
    });

    // Yearly Chart
    new Chart(document.getElementById('yearlyChart').getContext('2d'), {
        type: 'doughnut',
        data: {
            labels: ['2022', '2023'],
            datasets: [{ data: [55, 45], backgroundColor: ['#36A2EB', '#FFCE56'] }]
        }
    });

    // Monthly Earnings Chart
    new Chart(document.getElementById('monthlyChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Earnings',
                data: [4000, 4500, 5000, 4800, 5200, 6000],
                borderColor: '#007bff',
                fill: false
            }]
        }
    });
</script>
<script>
    function confirmLogout() {
        Swal.fire({
            title: 'Are you sure you want to log out?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, log me out',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('logoutForm').submit();
            }
        });
    }
</script>
</body>
</html>
