<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table with Multiple Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .employee-table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .role-badge {
            margin: 2px;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.85rem;
            transition: transform 0.2s ease;
        }

        .role-badge:hover {
            transform: translateY(-2px);
        }

        .action-btns .btn {
            margin: 0 4px;
            padding: 6px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: rgba(41, 128, 185, 0.1);
            border: 1px solid #2980b9;
            color: #2980b9;
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .role-container {
                flex-wrap: wrap;
            }
            .action-btns {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>
<body class="bg-light">
<a th:href="@{/adduser}" class="btn btn-primary">Add User</a>
<div class="container py-5">
    <div class="table-responsive employee-table">
        <table class="table table-hover">
            <thead class="table-header">
            <tr>
                <th class="ps-4">#</th>
                <th>Name</th>
                <th>Email</th>
                <th class="ps-3">Roles</th>
                <th class="ps-3">Actions</th>
            </tr>
            </thead>
            <tr th:each="tempUser : ${users}">
                <td class="ps-4 fw-medium" th:text="1"/>
                <td class=" align-items-center fw-medium text-muted small" th:text="${tempUser.name}"/>
                <td class=" align-items-center fw-medium text-muted small" th:text="${tempUser.email}"/>


                <td class="align-items-center fw-medium text-muted small">
                    <div class="d-flex role-container">
        <span th:each="role : ${tempUser.loginMaster.roles}"
              class="role-badge bg-primary bg-opacity-10 text-primary me-2">
            <span th:text="${role.roleName}"></span>
        </span>
                    </div>
                </td>

                <td class="pe-4 action-btns">

                    <a th:href="@{/updateuser(profileId=${tempUser.profileId})}"
                       class="btn btn-info btn-sm">Update</a>

                    <form th:action="@{/deleteuser}" method="post" style="display: inline-block;">
                        <input type="hidden" name="profileId" th:value="${tempUser.profileId}">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this employee?')">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</body>
</html>
