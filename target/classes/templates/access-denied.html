<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe9e9 0%, #ffd9d9 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            animation: fadeIn 0.6s ease-in;
        }

        .denied-icon {
            width: 200px;
            height: 200px;
            margin: -40px auto 20px;
            background: #ff4d4d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 1.2s infinite alternate;
        }

        .denied-icon svg {
            width: 120px;
            height: 120px;
            fill: white;
        }

        h1 {
            color: #ff4d4d;
            font-weight: 800;
            margin-bottom: 20px;
            font-size: 2.8rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-home {
            background: #ff4d4d;
            color: white;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="denied-icon">
        <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v2h-2v-2zm0-10h2v8h-2V7z"/>
        </svg>
    </div>
    <h1>Access Denied!</h1>
    <p class="lead">Oops! It seems you don't have permission to view this page.</p>
    <p>Please contact the administrator or return to the homepage.</p>
    <button class="btn-home" th:onclick="'window.location.href=\'' + @{/} + '\''">
        ‚Üê Go Back
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
